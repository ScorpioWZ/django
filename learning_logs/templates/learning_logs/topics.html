<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>topics</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block content %}
    <p>topics</p>

    <ul>
        {% for topic in topics %}
            <li>
{#                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>#}
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </li>
            {% empty %}
            <li>No topics have been added.</li>
        {% endfor %}
    </ul>
{% endblock %}

</body>
</html>
